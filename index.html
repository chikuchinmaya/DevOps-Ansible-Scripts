<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinmaya Ansibel Web Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .container {
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }

    .learn-more-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ff8a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .learn-more-button:hover {
      background-color: #e66e00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Chinmaya Ansibel Web Page</h1>
    <p>This is a stylish static page made just for you!</p>
    <a class="learn-more-button" href="https://awsdevdiaries.blogspot.com/" target="_blank">
      Learn More
    </a>
  </div>
</body>
</html>
